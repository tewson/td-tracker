<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TD Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <style type="text/css">
      @media screen and (max-width: 768px) {
        .column,
        .box {
          padding-left: 0;
          padding-right: 0;
        }

        .table {
          table-layout: fixed;
        }

        th.weekend,
        td.weekend {
          padding-left: 4px;
          padding-right: 4px;
          width: 35px;
        }
      }

      .table td .has-activity {
        margin: -0.5em -0.75em;
      }

      .table td .has-activity .button {
        padding: 0 4px;
        height: auto;
      }

      .activity-modal {
        flex-direction: row;
      }

      .activity-modal .modal-card-foot {
        justify-content: flex-end;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
